<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        ul{
            background-color: black;
            border-radius: 30px;

            color: magenta;
        }

</head>
<body>
    <ul>

</html>
