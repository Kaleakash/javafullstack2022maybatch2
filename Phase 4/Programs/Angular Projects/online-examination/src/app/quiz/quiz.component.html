<div>
    <div *ngIf="f1">
        <br/>
        <div *ngFor="let q of questions">
          {{q.qid}} ) {{q.question}} ?<br/>
          <input type="radio" name={{q.qid}} value={{q.ans1}} (click)="yourAns(q.qid,q.ans1)"/>{{q.ans1}}
          <input type="radio" name={{q.qid}} value={{q.ans2}} (click)="yourAns(q.qid,q.ans2)"/>{{q.ans2}}
          <input type="radio" name={{q.qid}} value={{q.ans3}} (click)="yourAns(q.qid,q.ans3)"/>{{q.ans3}}
          <input type="radio" name={{q.qid}} value={{q.ans4}} (click)="yourAns(q.qid,q.ans4)"/>{{q.ans4}}
        </div>
        <input type="button" value="Submit Exam" (click)="submitExam()"/>
    </div>
    <div *ngIf="f2">
        <input type="button" value="Review Exam" (click)="yourReview()"/>
        <input type="button" value="Your Result" (click)="yourResult()"/>
    </div>
    <div *ngIf="f3">
                 <div *ngFor="let ans of quizAns.entries()">
                    <span>{{ans}}</span>   
                </div>
       
    </div>
    <div *ngIf="f4">
            You score {{count}} out of {{questions.length}}
    </div>
</div>
