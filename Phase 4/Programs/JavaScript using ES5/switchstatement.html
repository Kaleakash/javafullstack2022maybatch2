<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var label = 10;
        switch(label){
            case 1: document.write("1st block")
                    break;
            case 2: document.write("2nd block")
                    break;
            case 3: document.write("3rd block")
                    break;
            default : document.write("wrong choice")
                    break;
        }
        document.write("<br> Finish")
    </script>
</body>
</html>
